<html lang="en">
  <head>
    <title>Task-3</title>
  </head>
  <body>
      <label for="input">Enter a digit:</label>
    <input type="number" id="inputNumber" />
    <button onclick="getTable()">Submit</button>
    <table id="newTable"></table>

    <script>
      function getTable() {
        function getRandomColor(value) {
          var letters = "0123456789ABCDEF";
          var color = "#";
          for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * value)];
          }
          return color;
        }
        var b1color = getRandomColor(16);
        var b2color = getRandomColor(15);

        var number = Number(document.getElementById("inputNumber").value);
        console.log(number);
        var table = document.getElementById("newTable");
        table.innerHTML = "";
        for (var i = 10; i >= 1; i--) {
          var row = table.insertRow(0);
          if (i % 2 != 0) {
            row.setAttribute("id", "odd");
            document.getElementById("odd").style.backgroundColor = b1color;
          } else {
            row.setAttribute("id", "even");
            document.getElementById("even").style.backgroundColor = b2color;
          }
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);
          cell1.innerHTML = number;
          cell2.innerHTML = "*";
          cell3.innerHTML = i;
          cell4.innerHTML = "=";
          cell5.innerHTML = number * i;
        }
      }
    </script>
  </body>
</html>
